<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Australia States</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>

  <!-- Updated CSS to show maps side by side -->
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
    }
    
    

    #world-map, #state-map {
      
      height: auto;
    }
  </style>

  <body>
    <!-- Wrap maps inside a container to position them side by side -->
   
    <div id="world-map"></div>
    <div id="state-map"></div>

    
    <script>
      vegaEmbed("#world-map", "WORLD MAP.vg.json");
      vegaEmbed("#state-map", "PAYMENT MAP.vg.json");
    </script>
  </body>
</html>
